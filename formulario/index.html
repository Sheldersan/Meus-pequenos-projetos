<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="img/undraw_shopping_re_hdd9.svg" alt="#">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" nome="firstname" placeholder="Digite seu primeiro nome" required >
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" nome="lastname" placeholder="Digite seu Sobrenome" required >
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" nome="email" placeholder="Digite seu email" required >
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone</label>
                        <input id="tel" type="email" nome="tel" placeholder="(x) xxxx-xxxx" required >
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="email" nome="password" placeholder="Digite sua senha" required >
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input id="password" type="email" nome="confirmpassword" placeholder="Digite sua senha" required >
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="female" name="famale" >
                        <label for="female">Feminino</label>
                    </div>
                <div class="gender-group">
                        <input type="radio" id="male" name="male" >
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="others" name="others" >
                        <label for="others">Outros</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="none" name="none" >
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
